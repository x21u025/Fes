<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{m/fragment :: head(title = '従業員テーブルタイプ', scripts = ~{::script}, links = ~{::link})}">
	<link th:href="@{/css/e/short.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/e/short.js}" type="text/javascript"></script>
</head>
<body>
	<div th:replace="~{m/fragment :: e_header}"></div>

	<div class="main">
		<h1>テーブルタイプ一覧</h1>
		<form th:action="@{/e/tabletype}" th:object="${tableTypeListParam}" th:method="post">
			<table>
				<tr>
					<th>名称</th>
					<th>色</th>
					<th>削除</th>
				</tr>
				<tr th:each="ty, st : *{tableTypeList}">
					<input type="hidden" th:field="*{tableTypeList[__${st.index}__].id}">
					<td><input type="text" th:field="*{tableTypeList[__${st.index}__].name}"></td>
					<td><input type="color" th:field="*{tableTypeList[__${st.index}__].color}"></td>
					<td><input type="checkbox" th:field="*{tableTypeList[__${st.index}__].deleteFlag}"></td>
				</tr>
				<tr th:with="last=*{tableTypeList.size}">
					<td><input type="text" th:field="*{tableTypeList[__${last}__].name}"></td>
					<td><input type="color" th:field="*{tableTypeList[__${last}__].color}"></td>
				</tr>
			</table>
			<input type="submit" value="更新">
		</form>
	</div>
</body>
</html>
